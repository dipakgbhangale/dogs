<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Facts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #4a90e2;
        }
        .button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #357ab8;
            transform: translateY(-2px);
        }
        .fact {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Random Dog Facts</h1>
    <button class="button" onclick="showRandomFact()">Show Random Fact</button>
    <div class="fact" id="dogFact"></div>

    <script>
        const dogFacts = [
            "Dogs have been domesticated for over 15,000 years.",
            "The Basenji dog is known as the 'barkless dog' because it doesn't bark like other dogs.",
            "Dogs have an extraordinary sense of smell, which is 10,000 to 100,000 times more acute than humans.",
            "The Labrador Retriever has been the most popular dog breed in the United States for several years.",
            "Dogs can understand up to 165 words, signs, and signals.",
            "The world's smallest dog breed is the Chihuahua.",
            "Dogs sweat through their paw pads.",
            "The Greyhound is the fastest dog breed and can reach speeds of up to 45 miles per hour.",
            "Dogs have three eyelids, including one that helps keep their eyes moist and protected.",
            "The average dog can run about 15 miles per hour."
        ];

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * dogFacts.length);
            document.getElementById('dogFact').innerText = dogFacts[randomIndex];
        }
    </script>
</body>
</html>
